<!DOCTYPE html>
<html>
<head>
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Page Not Found</p>
    <a href="/" class="home-button">Take me home</a>
  </div>
  <br>
  <br>
  <center>
  <small>
  Unfortunatly, The servers could not locate your request :(
  </small>
  </center>
  <style>
  body {
  background-color: #e6f7ff; /* Gentle blue background */
  font-family: sans-serif;
}

.error-container {
  text-align: center;
  padding: 20px;
  border-radius: 10px;
  background-color: #fff; /* White background for the container */
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

h1 {
  font-size: 48px;
  margin-bottom: 10px;
  color: #333; /* Dark gray heading */
}

p {
  font-size: 24px;
  margin-bottom: 20px;
  color: #666; /* Lighter gray paragraph */
}

.home-button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  background-color: #000; /* Black button */
  color: #fff; /* White text */
  text-decoration: none;
  cursor: pointer;
}
  </style>
</body>
</html>
